<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

	<div data-th-fragment="mensagem-sucesso">
	
		<div class="alert alert-success alert-dismissible" th:if="${not #strings.isEmpty(mensagem_sucesso)}"  role="alert">
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<span th:text="${mensagem_sucesso}"></span>
		</div>
	
	</div>

	<div data-th-fragment="mensagem-erro-form">
	
		<div class="alert alert-danger alert-dismissible" role="alert"
			th:if="${#fields.hasAnyErrors()}">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
	
			<ul>
				<li th:each="erro : ${#fields.detailedErrors()}"><span
					th:text="${erro}"></span></li>
			</ul>
		</div>

	</div>

</html>
