<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/fragmentos :: referencias">
	<title id="pageTitle" >Cadastro de Lojas</title>
</head>
<body>
	
	

    <div class="panel panel-default body-size">
    
    	<div class="panel-heading">
    		<div  th:replace="layout/fragmentos :: cabecalho"></div>
        </div>
        
         <div data-th-replace="layout/fragmentos-mensagens :: mensagem-sucesso" ></div>
        
        <div class="panel panel-body">
            <form class="form-horizontal" th:object="${loja}" th:action="@{/lojas/save}" method="POST" style="margin: 10px">
                
                <div data-th-replace="layout/fragmentos-mensagens :: mensagem-erro-form"></div>
                
                <div class="form-group ">
                    <fieldset class="filedset-body">
                        <div class="form-group row">
                           
                        </div>                    
                        <div class="form-group row">
                            <div class="col-md-1">
                                <input type="text" class="form-control input-sm" id="id_loja" th:field="*{idLoja}" readOnly="readonly"/>
                            </div>
                        </div>
                         
                        <div class="form-group row">                                                          
                            
                            <div class="col-md-4 form-imput" >
                                <label>Nome</label>
                                <textarea class="form-control input-sm" th:field="*{nomeLoja}" cols="5" rows="5" placeholder="Informe o nome"></textarea>
                            </div>
                        </div>
                        
                        <div class="form-group row">
                             <div class="col-md-5 col-xs-10">
                                 <label for="endereco">Endere√ßo </label>
                                 <input class="col-md-12 form-control " th:field="*{enderecoLoja}" type="search" id="endereco" name="endereco" maxlength="15">
                             </div>

                             <div class="col-md-2 col-xs-10 col-md-offset-1">
                                 <label for="cep">Digite seu CEP: </label>
                                 <input type="search" name="cep" id="cep" class="form-control cep busca" maxlength="8" placeholder="Ex: 00000-000" />

                             </div>
                         </div>  
                        
                        <div class="form-group row">
                            <div class="col-md-4 form-imput">
                            	<label>Montadoras</label> 
                                <select name="idMontadora" class="form-control">
									<option data-th-each="montadora : ${MontadorasTodos}"
									      	data-th-value="${montadora.idMontadora}" 
									      	data-th-text="${montadora.descricaoMontadora}"></option>
								</select>
                            </div>
                        </div>

                                               
                    </fieldset>
                </div>
                <div class="form-group row text-center">
                    <button type="submit" class="btn btn-sm btn-primary">Salvar</button>
                    <a th:href="@{/lojas}" class="btn btn-sm btn-default">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
