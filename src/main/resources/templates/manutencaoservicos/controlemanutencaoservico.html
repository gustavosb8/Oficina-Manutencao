<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/fragmentos :: referencias">
	<title id="pageTitle">Controle de Manutencão/Serviço</title>
</head>

<body>
    <div class="panel panel-default body-size">
    
      <div class="panel-heading">
    		<div  th:replace="layout/fragmentos :: cabecalho"></div>
        </div>
       
        <div class="panel-body">
        
            <div class="table-responsive">
                <table id="tabela" class="table table-sm table-striped table-hover table-bordered">
                    <thead>
                        <tr>

                            <th>ID</th>
                            <th>Valor Cobrado</th>
                            <th>Manutenção Relacionada</th>
                            <th>Serviço Relacionado</th>
                            <th><small class="detalhes disabled">Opções</small></th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="manutencaoServico : ${manutencaoservicos}">
                            <td th:text="${manutencaoServico.idMs}"></td>
                            <td th:text="${manutencaoServico.valorCobrado}"></td>
                            <td th:text="${manutencaoServico.manutencao}"></td>
                            <td th:text="${manutencaoServico.servico}"></td>
                            
                            <td>
                                <div class="btn-group pull-right">
                                    <a class="btn btn-sm btn-primary" th:href="@{/manutencaoservicos/edit/{id}(id=${manutencaoServico.idMs})}" >Editar</a>
                                    
                                    <a class="delete btn btn-sm btn-danger" th:href="@{/manutencaoservicos/delete/{id}(id=${manutencaoServico.idMs})}">Excluir</a>
                               </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        
        <div class="panel-footer text-right">
            <a class="btn btn-sm btn-success" th:href="@{/manutencaoservicos/add}" >Cadastrar Novo</a>
        </div>
        
        
    </div>
    
    <script>
        $("#tabela").dataTable();
    </script>
    
</body>
</html>
