<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/fragmentos :: referencias">
	<title id="pageTitle">Controle de Modelos</title>
</head>

<body>
    <div class="panel panel-default body-size">
    
      <div class="panel-heading">
    		<div  th:replace="layout/fragmentos :: cabecalho"></div>
        </div>
       
        <div class="panel-body">
        
            <div class="table-responsive">
                <table id="tabela" class="table table-sm table-striped table-hover table-bordered">
                    <thead>
                        <tr>

                            <th>ID</th>
                            <th>Descrição</th>
                            <th>Montadora Relacionada</th>
                            <th>Tipo de Veiculo Relacionado</th>
                            <th><small class="detalhes disabled">Opções</small></th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="modelo : ${modelos}">
                            <td th:text="${modelo.idModelo}"></td>
                            <td th:text="${modelo.descModelo}"></td>
                            <td th:text="${modelo.montadoraModelo}"></td>
                            <td th:text="${modelo.tipoVeiculo}"></td>
                            
                            
                            <td>
                                <div class="btn-group pull-right">
                                    <a class="btn btn-sm btn-primary" th:href="@{/modelos/edit/{id}(id=${modelo.idModelo})}" >Editar</a>
                                    
                                    <a class="delete btn btn-sm btn-danger" th:href="@{/modelos/delete/{id}(id=${modelo.idModelo})}">Excluir</a>
                               </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        
        <div class="panel-footer text-right">
            <a class="btn btn-sm btn-success" th:href="@{/modelos/add/}" >Cadastrar Nova</a>
        </div>
        
        
    </div>
    
    <script>
        $("#tabela").dataTable();
    </script>
    
</body>
</html>
