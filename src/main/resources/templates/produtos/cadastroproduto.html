<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/fragmentos :: referencias">
	<title id="pageTitle" >Cadastro de Produtos</title>
</head>
<body>
	
	

    <div class="panel panel-default body-size">
    
    	<div class="panel-heading">
    		<div  th:replace="layout/fragmentos :: cabecalho"></div>
        </div>
        
         <div data-th-replace="layout/fragmentos-mensagens :: mensagem-sucesso" ></div>
        
        <div class="panel panel-body">
            <form class="form-horizontal" th:object="${produto}" th:action="@{/produtos/save}" method="POST" style="margin: 10px">
                
                <div data-th-replace="layout/fragmentos-mensagens :: mensagem-erro-form"></div>
                
                <div class="form-group ">
                    <fieldset class="filedset-body">
                        <div class="form-group row">
                           
                        </div>                    
                        <div class="form-group row">
                            <div class="col-md-1 col-xs-3 col-sm-2">
                                <input type="text" class="form-control input-sm" id="id_produto" th:field="*{idProduto}" readOnly="readonly"/>
                            </div>
                         </div>

                        <div class="form-group row">                                                          
                            <div class="col-md-4 form-imput" >
                                <label>Descrição</label>
                                <textarea class="form-control input-sm" th:field="*{descProduto}" cols="5" rows="5" placeholder="Informe a Descricao"></textarea>
                            </div>
                        </div> 
                        
                        <div class="form-group row">
							<div class="col-md-4 form-imput">
								<ul>
									<li th:each="fabricante : ${FabricanteTodos}">
							  			<input type="checkbox" th:field="${produto.fabricantes}" th:value="${fabricante.idFabricante}" /> 
							  			<label th:for="${#ids.prev('fabricantes')}" th:text="${fabricante.idFabricante}">Fabricante</label>
							  												   <!--th:text="#{${'seedstarter.feature.' + feat}}">Heating</label>-->
									</li>
								</ul>
           					</div>
         				</div>
                                               
                    </fieldset>
                </div>
                <div class="form-group row text-center">
                    <button type="submit" class="btn btn-sm btn-primary">Salvar</button>
                    <a th:href="@{/produtos}" class="btn btn-sm btn-default">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
