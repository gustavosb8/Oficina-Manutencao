<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/fragmentos :: referencias">
	<title id="pageTitle">Controle de Produtos</title>
</head>

<body>
    <div class="panel panel-default body-size">
    
      <div class="panel-heading">
    		<div  th:replace="layout/fragmentos :: cabecalho"></div>
        </div>
       
        <div class="panel-body">
        
            <div class="table-responsive">
                <table id="tabela" class="table table-sm table-striped table-hover table-bordered">
                    <thead>
                        <tr>

                            <th>ID</th>
                            <th>Descrição</th>
                            <th>Fabricante Relacionado</th>
                            <th><small class="detalhes disabled">Opções</small></th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="produto : ${produtos}">
                            <td th:text="${produto.idProduto}"></td>
                            <td th:text="${produto.descProduto}"></td>
                            <td></td>  <!-- th:text="${protudo.getFabricantes()}" -->
                            
                            <td>
                                <div class="btn-group pull-right">
                                    <a class="btn btn-sm btn-primary" th:href="@{/produtos/edit/{id}(id=${produto.idProduto})}" >Editar</a>
                                    <a class="delete btn btn-sm btn-danger" th:href="@{/produtos/delete/{id}(id=${produto.idProduto})}">Excluir</a>
                               </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        
        <div class="panel-footer text-right">
            <a class="btn btn-sm btn-success" th:href="@{/produtos/add/}" >Cadastrar Novo</a>
        </div>
        
        
    </div>
    
    <script>
        $("#tabela").dataTable();
    </script>
    
</body>
</html>
