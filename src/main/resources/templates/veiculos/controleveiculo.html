<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/fragmentos :: referencias">
	<title id="pageTitle">Controle de Produtos</title>
</head>

<body>
    <div class="panel panel-default body-size">
    
      <div class="panel-heading">
    		<div  th:replace="layout/fragmentos :: cabecalho"></div>
        </div>
       
        <div class="panel-body">
        
            <div class="table-responsive">
                <table id="tabela" class="table table-sm table-striped table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>COR</th>
                            <th>Ano MODELO</th>
                             <th>Ano Fabricação</th> 
                            <th>Observação</th>
                            <!-- <th>Data da Compra</th>  -->
                            <th>Valor da Compra</th>
                            <th>Kilometragem</th>
                            <!-- <th>Data da Venda</th>  -->
                            <th>Modelo</th>
                            <th>Loja</th>
                            <th><small class="detalhes">Opções</small></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="veiculo : ${veiculos}">
                            <td th:text="${veiculo.idRenavam}"></td>
                            <td th:text="${veiculo.descricaoCor}"></td>
                            <td th:text="${veiculo.anoModelo}"></td>
                            
                            <td th:text="${veiculo.anoFabricacao}"></td>  
                            <td th:text="${veiculo.observacao}"></td>
                            <!-- <td th:text="${{veiculo.dataCompra}}"></td>  -->
                            
                            <td th:text="${veiculo.valorCompra}"></td>
                            <td th:text="${veiculo.kilometragemCompra}"></td>
                            
                            <!-- <td th:text="${veiculo.dataVenda}"></td>  -->
                            
                            <td th:text="${veiculo.modelo}"></td>
                            <td th:text="${veiculo.loja}"></td>
                            
                            
                            
                            <td>
                                <div class="btn-group pull-right">
                                    <a class="btn btn-sm btn-primary" th:href="@{/veiculos/edit/{id}(id=${veiculo.idRenavam})}" >Editar</a>
                                    <a class="delete btn btn-sm btn-danger" th:href="@{/veiculos/delete/{id}(id=${veiculo.idRenavam})}">Excluir</a>
                               </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        
        <div class="panel-footer text-right">
            <a class="btn btn-sm btn-success" th:href="@{/veiculos/add/}" >Cadastrar Novo</a>
        </div>
        
        
    </div>
    
    <script>
        $("#tabela").dataTable();
    </script>
    
</body>
</html>
