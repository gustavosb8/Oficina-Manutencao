<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/fragmentos :: referencias">
	<title id="pageTitle" >Cadastro de Veiculos</title>
</head>
<body>
	
	

    <div class="panel panel-default body-size">
    
    	<div class="panel-heading">
    		<div  th:replace="layout/fragmentos :: cabecalho"></div>
        </div>
        
        <div data-th-replace="layout/fragmentos-mensagens :: mensagem-sucesso" ></div>
        
        <div class="panel panel-body">
            <form class="form-horizontal" th:object="${veiculo}" th:action="@{/veiculos/save}" method="POST" style="margin: 10px">
                
                <div data-th-replace="layout/fragmentos-mensagens :: mensagem-erro-form"></div>
                
                <div class="form-group ">
                    <fieldset class="filedset-body">
                        <div class="form-group row">
                           
                        </div>                    
                        <div class="form-group row">
                            <div class="col-md-1">
                                <input type="text" class="form-control input-sm" id="id_renavam" th:field="*{idRenavam}" readOnly="readonly"/>
                            </div>
                         </div>
                        <div class="form-group row">                                                          
                            <div class="col-md-4 form-imput">
                                <label>Cor</label>
                                <input type="text" class="form-control input-sm" th:field="*{descricaoCor}" autofocus="autofocus" placeholder="Informe a cor do veiculo" maxlength="50"/>
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <div class="col-md-4 form-imput">
                                <label>Ano Modelo</label> 
                                <input type="text" class="form-control input-sm" th:field="*{anoModelo}" maxlength="4" placeholder="Informe o Ano Modelo"/>
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <div class="col-md-4 form-imput">
                                <label>Ano Fabricação</label> 
                                <input type="text" class="form-control input-sm" th:field="*{anoFabricacao}" maxlength="4" placeholder="Informe o Ano Fabricação"/>
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <div class="col-md-4 form-imput" >
                                <label>Observação</label>
                                <textarea class="form-control input-sm" th:field="*{observacao}" cols="5" rows="5" placeholder="Informe a Observação"></textarea>
                            </div>
                        </div> 
                        
                        <div class="form-group row">
                            <div class="col-md-2">
                                <label>Data de Compra</label> 
                                <input type="date" class="form-control input-sm" th:field="*{dataCompra}"/>
                            </div>
                        </div>   
                        
                        <div class="form-group row">
                            <div class="col-md-4 form-imput">
                                <label>Valor de Compra</label> 
                                <input type="text" class="form-control input-sm" th:field="*{valorCompra}" placeholder="Informe o Valor de Compra"/>
                            </div>
                        </div>
                        
                         <div class="form-group row">
                            <div class="col-md-4 form-imput">
                                <label>Kilometragem</label> 
                                <input type="text" class="form-control input-sm" th:field="*{kilometragemCompra}" maxlength="6" placeholder="Informe a Kilometragem"/>
                            </div>
                        </div>
                                             
                        <div class="form-group row">
                            <div class="col-md-2">
                                <label>Data de Venda</label> 
                                <input type="date" class="form-control input-sm" th:field="*{dataVenda}"/>
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <div class="col-md-4 form-imput">
                            	<label>Modelos</label> 
                                <select name="idModelo" class="form-control">
									<option data-th-each="modelo : ${ModelosTodos}"
									      	data-th-value="${modelo.idModelo}" 
									      	data-th-text="${modelo.descModelo}"></option>
								</select>
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <div class="col-md-4 form-imput">
                            	<label>Lojas</label> 
                                <select name="idLoja" class="form-control">
									<option data-th-each="loja : ${LojasTodos}"
									      	data-th-value="${loja.idLoja}" 
									      	data-th-text="${loja.nomeLoja}"></option>
								</select>
                            </div>
                        </div>
                                             
                    </fieldset>
                </div>
                <div class="form-group row text-center">
                    <button type="submit" class="btn btn-sm btn-primary">Salvar</button>
                    <a th:href="@{/veiculos}" class="btn btn-sm btn-default">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
