<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/fragmentos :: referencias">
	<title id="pageTitle">Controle de Manutencões</title>
</head>

<body>
    <div class="panel panel-default body-size">
    
      <div class="panel-heading">
    		<div  th:replace="layout/fragmentos :: cabecalho"></div>
        </div>
       
        <div class="panel-body">
        
            <div class="table-responsive">
                <table id="tabela" class="table table-sm table-striped table-hover table-bordered">
                    <thead>
                        <tr>

                            <th>ID</th>
                            <th>Descrição</th>
                           	<th>Data da manutencão</th>
                            <th>Oficina Relacionado</th>
                            <th>Veiculo Relacionado</th>
                            <th><small class="detalhes disabled">Opções</small></th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="manutencao : ${manutencoes}">
                            <td th:text="${manutencao.idManutencao}"></td>
                            <td th:text="${manutencao.descricaoManutencao}"></td>
                            <td th:text="${manutencao.dataManutencao}"></td>
                            <td th:text="${manutencao.oficina}"></td>
                            <td th:text="${manutencao.veiculo}"></td>
                            
                            <td>
                                <div class="btn-group pull-right">
                                    <a class="btn btn-sm btn-primary" th:href="@{/manutencoes/edit/{id}(id=${manutencao.idManutencao})}" >Editar</a>
                                    
                                    <a class="delete btn btn-sm btn-danger" th:href="@{/manutencoes/delete/{id}(id=${manutencao.idManutencao})}">Excluir</a>
                               </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        
        <div class="panel-footer text-right">
            <a class="btn btn-sm btn-success" th:href="@{/manutencoes/add/}" >Cadastrar Novo</a>
        </div>
        
        
    </div>
    
    <script>
        $("#tabela").dataTable();
    </script>
    
</body>
</html>
