<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/fragmentos :: referencias">
	<title id="pageTitle" >Cadastro de Manutenções</title>
</head>
<body>
	
	

    <div class="panel panel-default body-size">
    
    	<div class="panel-heading">
    		<div  th:replace="layout/fragmentos :: cabecalho"></div>
        </div>
        
         <div data-th-replace="layout/fragmentos-mensagens :: mensagem-sucesso" ></div>
        
        <div class="panel panel-body">
            <form class="form-horizontal" th:object="${manutencao}" th:action="@{/manutencoes/save}" method="POST" style="margin: 10px">
                
                <div data-th-replace="layout/fragmentos-mensagens :: mensagem-erro-form"></div>
                
                <div class="form-group ">
                    <fieldset class="filedset-body">
                        <div class="form-group row">
                           
                        </div>                    
                        <div class="form-group row">
                            <div class="col-md-1 col-xs-3 col-sm-2">
                                <input type="text" class="form-control input-sm" id="id_manutencao" th:field="*{idManutencao}" readOnly="readonly"/>
                            </div>
                         </div>

                        <div class="form-group row">                                                          
                            <div class="col-md-4 form-imput" >
                                <label>Descricao</label>
                                <textarea class="form-control input-sm" th:field="*{descricaoManutencao}" cols="5" rows="5" placeholder="Informe a Descricao"></textarea>
                            </div>
                        </div> 

                        <div class="form-group row">
                            <div class="col-md-2">
                                <label>Data da Manutenção</label> 
                                <input type="date" class="form-control input-sm" th:field="*{dataManutencao}"/>
                            </div>
                        </div>  
                        
                        <div class="form-group row">
                            <div class="col-md-4 form-imput">
                            	<label>Veiculo</label> 
                                <select name="idVeiculo" class="form-control">
									<option data-th-each="veiculo : ${VeiculosTodos}"
									      	data-th-value="${veiculo.idRenavam}" 
									      	data-th-text="${veiculo.descricaoCor}"></option>
								</select>
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <div class="col-md-4 form-imput">
                            	<label>Oficina</label> 
                                <select name="idOficina" class="form-control">
									<option data-th-each="oficina : ${OficinaTodos}"
									      	data-th-value="${oficina.idOficina}" 
									      	data-th-text="${oficina.descricaoOficina}"></option>
								</select>
                            </div>
                        </div>

                                               
                    </fieldset>
                </div>
                <div class="form-group row text-center">
                    <button type="submit" class="btn btn-sm btn-primary">Salvar</button>
                    <a th:href="@{/manutencoes}" class="btn btn-sm btn-default">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
