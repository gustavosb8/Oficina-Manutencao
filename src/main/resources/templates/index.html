<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/fragmentos :: referencias"> 
		
		<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

		<title  id="pageTitle">Admin</title>
	</head>
	<body>
	  <div class="panel panel-default body-size">
		<div class="panel-heading heading">
    		<img src="/img/logo.png" class="img-responsive img-rounded" alt="imagem logo" width= "130"/>
        </div>
		<div class="container">
			<div class="row main">
				<div class="panel-heading">
	               <div class="panel-title text-center">
	               		<h1 class="title">Oficina.NET</h1>
	               		<div>
	               			<hr class= "divisoria">
	               		</div>
	               	</div>
	               
	            </div> 
	           
				<div class="main-login main-center">
					<form class="form-login" method="post" action="#">


						<div class="form-group ">
							<label for="username" class="cols-sm-2 control-label">Usuário</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="username" id="username"  placeholder="Entre com usuário"/>
								</div>
							</div>
						</div>

						<div class="form-group ">
							<label for="password" class="cols-sm-2 control-label">Senha</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password" class="form-control" name="password" id="password"  placeholder="Entre com a senha"/>
								</div>
							</div>
						</div>

						<div class="form-group text-right ">
							<a th:href="@{/veiculos}">
								<button type="button" class="btn btn-primary btn-lg login-button ">Login</button>
						  	</a>
						</div>
						
					</form>
				</div>
			</div>
		</div>

		
		</div>
	</body>
</html>
