<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head> 
		
		<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
		<link  th:href = "@{/css/estilos.css}" rel="stylesheet"/>
			
    	<link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
		<link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap-theme.min.css}" rel="stylesheet"/>
		<link rel="icon" th:href="@{/img/favicon.png}"/>
		<title>Admin</title>
	</head>
	<body>
	  <div class="panel panel-default body-size">
		<div class="panel-heading heading">
    		<img th:src="@{/img/logo.png}" class="img-responsive img-rounded" alt="imagem logo" width= "130"/>
        </div>
		<div class="container">
			<div class="row main">
				<div class="panel-heading">
	               <div class="panel-title text-center">
	               		<h1 class="title">Oficina.NET</h1>
	               		<div>
	               			<hr class= "divisoria">
	               		</div>
	               	</div>
	               	
	               	
	               
	            </div> 
	            

	            
	            <div class="text-center">
					<div th:if="${#bools.isTrue(param.error)}" class="alert alert-danger" 
	             		role="alert" style="margin-top:1.5rem">Usu치rio ou Senha Inv치lida</div>
    			</div>
    			
    			<div class="text-center">
    				
	        		<div th:if="${#bools.isTrue(param.logout)}" class="alert alert-info" 
	             		role="alert" style="margin-top:1.5rem">Logout realizado com sucesso</div>
				</div>
	        
	           <fieldset class="panel-heading">
					<div class="main-login main-center">
						<form th:action="@{/login}" class="form-login" method="POST">
							<div class="form-group">
								<label for="username" class="cols-sm-2 control-label">Usu치rio</label>
								<div class="cols-sm-10">
									<div class="input-group">
										<span class="input-group-addon">
											<i class="glyphicon glyphicon-user" aria-hidden="true">
											</i>
										</span>
										<input type="text" class="form-control" name="username" id="username"  placeholder="Entre com usu치rio"/>
									</div>
								</div>
							</div>
	
							<div class="form-group">
								<label for="password" class="cols-sm-2 control-label">Senha</label>
								<div class="cols-sm-10">
									<div class="input-group">
										<span class="input-group-addon">
											<i class="glyphicon glyphicon-lock">
											</i>
										</span>
										<input type="password" class="form-control" name="password" id="password"  placeholder="Entre com a senha"/>
									</div>
								</div>
							</div>
	
							<div class="form-group text-right ">
								<a th:href="@{/veiculos}">
									
									<button type="submit" class="btn btn-primary btn-lg login-button ">
										Entrar
										<span class="glyphicon glyphicon-log-in"></span>
									</button>
								</a>
								
								
							</div>
							
							
							
							
						</form>
						
						<div class="form-group text-right ">
						<a th:href="@{/veiculos}">
									
									<button type="button" class="btn btn-primary btn-lg login-button ">
										Principal
									</button>
								</a>
						</div>
					</div>
				</fieldset>
			
			</div>
		</div>

		
		</div>
	</body>
</html>
